<div class="tw-h-full tw-flex tw-flex-col tw-max-w-[400px]">
  <img class="tw-w-full tw-aspect-video tw-object-cover tw-object-center" [src]="url + project.preview" />
  <div class="tw-p-4 tw-border tw-border-primary tw-border-t-0 tw-h-full tw-flex tw-flex-col tw-justify-between tw-gap-4">
    <div>
      <h3 class="tw-text-3xl tw-font-light tw-text-primary tw-mb-3 tw-leading-8">{{ project.name }}</h3>
      <p class="tw-text-lg">
        {{ project.description }}
      </p>
    </div>
    <div class="tw-flex tw-flex-wrap tw-gap-3">
      @for (tag of project.tags; track tag) {
        <div class="tw-rounded-xl tw-border tw-border-primary tw-px-3">
          <span class="tw-text-sm tw-font-medium tw-text-primary">{{ tag.name }}</span>
        </div>
      }
    </div>
  </div>
</div>
